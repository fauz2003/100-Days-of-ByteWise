<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Tailwind Task</title>
    <script>
        function add(event){
            event.preventDefault();
            let num1 = document.getElementsByName('num1')[0].value;
            let num2 = document.getElementsByName('num2')[0].value;
            let result = parseInt(num1) + parseInt(num2);
            document.getElementById('addResult').innerHTML = 'Result = ' + result;
        }
        function subtract(event){
            event.preventDefault();
            let num1 = document.getElementsByName('num1')[1].value;
            let num2 = document.getElementsByName('num2')[1].value;
            let result = parseInt(num1) - parseInt(num2);
            document.getElementById('divResult').innerHTML = 'Result = ' + result;
        }
        function mutiple(event){
            event.preventDefault();
            let num1 = document.getElementsByName('num1')[2].value;
            let num2 = document.getElementsByName('num2')[2].value;
            let result = parseInt(num1) * parseInt(num2);
            document.getElementById('divResult').innerHTML = 'Result = ' + result;
        }
        function divide(event){
            event.preventDefault();
            let num1 = document.getElementsByName('num1')[3].value;
            let num2 = document.getElementsByName('num2')[3].value;
            let result = parseInt(num1) / parseInt(num2);
            document.getElementById('divResult').innerHTML = 'Result = ' + result;
        }
    </script>
</head>
<body>
    <div class="main flex flex-col justify-center text-center">
        <div class="header bg-slate-500 p-5 font-bold text-2xl">Tailwind Practice Task 2</div>
        <div class="bg-slate-400 font-bold p-6">Basic Calculator</div>
    </div>
    <div class="flex flex-col w-full gap-2 bg-slate-300 py-6">
        <div class="section1 flex flex-col gap-4 justify-evenly p-4 md:flex-row">
            <div class="add bg-slate-300 border-white-500 border-2 p-2" onsubmit="add(event)">
                <form class="flex flex-col gap-4">
                    <input type="number" name="num1" placeholder="Enter first number" required class="p-2">
                    <input type="number" name="num2" placeholder="Enter second number" required class="p-2">
                    <button type="submit" class="bg-slate-500 text-white p-2 hover:bg-slate-600 hover:transition">Add</button>
                    <label id="addResult" class="text-center"></label>
                </form>
            </div>
            <div class="max-h-min w-2 bg-white"></div>
            <div class="sub bg-slate-300 border-white-500 border-2 p-2" onsubmit="subtract(event)">
                <form class="flex flex-col gap-4">
                    <input type="number" name="num1" placeholder="Enter first number" required class="p-2">
                    <input type="number" name="num2" placeholder="Enter second number" required class="p-2">
                    <button type="submit" class="bg-slate-500 text-white p-2 hover:bg-slate-600 hover:transition">Subtract</button>
                    <label id="subResult" class="text-center"></label>
                </form>
            </div>
        </div>
        <div class=" hidden w-full h-2 bg-white border-r-8 md:block"></div>
        <div class="section2 flex flex-col gap-4 justify-evenly p-4 md:flex-row">
            <div class="add bg-slate-300 border-white-500 border-2 p-2">
                <form class="flex flex-col gap-4" onsubmit="multiply(event)">
                    <input type="number" name="num1" placeholder="Enter first number" required class="p-2">
                    <input type="number" name="num2" placeholder="Enter second number" required class="p-2">
                    <button type="submit" class="bg-slate-500 text-white p-2 hover:bg-slate-600 hover:transition">Multiply</button>
                    <label id="mulResult" class="text-center"></label>
                </form>
            </div>
            <div class="max-h-min w-2 bg-white"></div>
            <div class="sub bg-slate-300 border-white-500 border-2 p-2">
                <form class="flex flex-col gap-4" onsubmit="divide(event)">
                    <input type="number" name="num1" placeholder="Enter first number" required class="p-2">
                    <input type="number" name="num2" placeholder="Enter second number" required class="p-2">
                    <button type="submit" class="bg-slate-500 text-white p-2 hover:bg-slate-600 hover:transition">Divide</button>
                    <label id="divResult" class="text-center"></label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
